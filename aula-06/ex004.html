<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font: normal 40px Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual seu nome?");
      document.write(
        `Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`
      );
      document.write(
        `Seu nome em letras maiúsculas é ${nome.toUpperCase()}</br>`
      );
      document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
