<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div {
        line-height: 200px;
        text-align: center;
        background-color: green;
        color: #fff;
        font: normal 20px Ariel;
        width: 200px;
        height: 200px;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div id="area" onclick="clicar()">Interaja...</div>

    <script>
      function clicar() {
        var a = document.querySelector("div#area");
        a.innerText = "Clicou!";
      }
    </script>
  </body>
</html>
