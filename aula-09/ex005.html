<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background: rgb(68, 125, 199);
        color: #fff;
        font: normal 18px Ariel;
      }
    </style>
  </head>

  <body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resustado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msn1">Clique em mim</div>
    <div class="msn2">Clique em mim</div>

    <script>
      var p1 = document.getElementsByTagName("p")[0];
      var d1 = document.querySelector("div#msn1"); 
      var d2 = document.querySelector("div.msn2");
      d1.style.color = "blue";
      d2.style.background = "black";
      p1.style.color = "red";
    </script>
  </body>
</html>
